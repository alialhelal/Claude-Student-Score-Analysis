<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل درجات الطلاب من 100 درجة</title>
    
    <!-- مكتبات خارجية -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .upload-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .file-input-label {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            display: inline-block;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .file-input-label:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        #fileInput {
            display: none;
        }
        
        #fileName {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }
        
        #analyzeBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            display: none;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        #analyzeBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        .results-section {
            display: none;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow-x: auto;
        }
        
        .table-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        tbody tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }
        
        /* ألوان التقديرات */
        .grade-excellent {
            color: #2E7D32;
            font-weight: bold;
            background: #C8E6C9;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .grade-very-good {
            color: #1565C0;
            font-weight: bold;
            background: #BBDEFB;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .grade-good {
            color: #6A1B9A;
            font-weight: bold;
            background: #E1BEE7;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .grade-acceptable {
            color: #F57C00;
            font-weight: bold;
            background: #FFE0B2;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .grade-weak {
            color: #E65100;
            font-weight: bold;
            background: #FFCCBC;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .grade-fail {
            color: #C62828;
            font-weight: bold;
            background: #FFCDD2;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .chart-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        canvas {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 تحليل درجات الطلاب من 100 درجة</h1>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <label for="fileInput" class="file-input-label">
                    📁 اختر ملف Excel
                </label>
                <input type="file" id="fileInput" accept=".xlsx,.xls">
            </div>
            <div id="fileName"></div>
            <button id="analyzeBtn">🚀 ابدأ التحليل</button>
        </div>
        
        <div class="results-section" id="resultsSection">
            <!-- بطاقات الإحصائيات -->
            <div class="stats-cards" id="statsCards"></div>
            
            <!-- جدول تفاصيل درجات الطلاب -->
            <div class="table-container">
                <h2 class="table-title">📋 تفاصيل درجات الطلاب</h2>
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>الرقم</th>
                            <th>اسم الطالب</th>
                            <th>الدرجة</th>
                            <th>التقدير</th>
                            <th>النسبة المئوية</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody"></tbody>
                </table>
            </div>
            
            <!-- الرسوم البيانية -->
            <div class="charts-container">
                <div class="chart-box">
                    <h3 class="chart-title">📊 توزيع التقديرات</h3>
                    <canvas id="gradesPieChart"></canvas>
                </div>
                
                <div class="chart-box">
                    <h3 class="chart-title">📈 عدد الطلاب حسب التقدير</h3>
                    <canvas id="gradesBarChart"></canvas>
                </div>
                
                <div class="chart-box">
                    <h3 class="chart-title">📉 توزيع الدرجات</h3>
                    <canvas id="scoresLineChart"></canvas>
                </div>
                
                <div class="chart-box">
                    <h3 class="chart-title">🎯 الإحصائيات المتقدمة</h3>
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let studentsData = [];
        let charts = {};
        
        // معالج تحميل الملف
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `الملف المحدد: ${file.name}`;
                document.getElementById('analyzeBtn').style.display = 'inline-block';
            }
        });
        
        // معالج زر التحليل
        document.getElementById('analyzeBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    processData(jsonData);
                };
                reader.readAsArrayBuffer(file);
            }
        });
        
        // معالجة البيانات
        function processData(data) {
            studentsData = data.map((row, index) => {
                const score = parseFloat(row['الدرجة'] || row['Score'] || row['Grade'] || Object.values(row)[1] || 0);
                const name = row['الاسم'] || row['Name'] || row['Student'] || Object.values(row)[0] || `طالب ${index + 1}`;
                
                return {
                    id: index + 1,
                    name: name,
                    score: score,
                    grade: getGrade(score),
                    percentage: score
                };
            });
            
            displayResults();
        }
        
        // تحديد التقدير
        function getGrade(score) {
            if (score >= 91) return 'ممتاز';
            if (score >= 81) return 'جيد جداً';
            if (score >= 71) return 'جيد';
            if (score >= 61) return 'مقبول';
            if (score >= 50) return 'ضعيف';
            return 'راسب';
        }
        
        // الحصول على صف CSS للتقدير
        function getGradeClass(grade) {
            const gradeClasses = {
                'ممتاز': 'grade-excellent',
                'جيد جداً': 'grade-very-good',
                'جيد': 'grade-good',
                'مقبول': 'grade-acceptable',
                'ضعيف': 'grade-weak',
                'راسب': 'grade-fail'
            };
            return gradeClasses[grade] || '';
        }
        
        // عرض النتائج
        function displayResults() {
            document.getElementById('resultsSection').style.display = 'block';
            
            // عرض الإحصائيات
            displayStats();
            
            // عرض الجدول
            displayTable();
            
            // عرض الرسوم البيانية
            displayCharts();
            
            // التمرير إلى النتائج
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        // عرض بطاقات الإحصائيات
        function displayStats() {
            const totalStudents = studentsData.length;
            const averageScore = (studentsData.reduce((sum, s) => sum + s.score, 0) / totalStudents).toFixed(2);
            const maxScore = Math.max(...studentsData.map(s => s.score));
            const minScore = Math.min(...studentsData.map(s => s.score));
            const passedStudents = studentsData.filter(s => s.score >= 50).length;
            const passRate = ((passedStudents / totalStudents) * 100).toFixed(1);
            
            const statsHTML = `
                <div class="stat-card">
                    <h3>عدد الطلاب</h3>
                    <div class="value">${totalStudents}</div>
                </div>
                <div class="stat-card">
                    <h3>المتوسط العام</h3>
                    <div class="value">${averageScore}</div>
                </div>
                <div class="stat-card">
                    <h3>أعلى درجة</h3>
                    <div class="value">${maxScore}</div>
                </div>
                <div class="stat-card">
                    <h3>أقل درجة</h3>
                    <div class="value">${minScore}</div>
                </div>
                <div class="stat-card">
                    <h3>عدد الناجحين</h3>
                    <div class="value">${passedStudents}</div>
                </div>
                <div class="stat-card">
                    <h3>نسبة النجاح</h3>
                    <div class="value">${passRate}%</div>
                </div>
            `;
            
            document.getElementById('statsCards').innerHTML = statsHTML;
        }
        
        // عرض الجدول
        function displayTable() {
            const tbody = document.getElementById('studentsTableBody');
            tbody.innerHTML = '';
            
            studentsData.forEach(student => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.score}</td>
                    <td><span class="${getGradeClass(student.grade)}">${student.grade}</span></td>
                    <td>${student.percentage}%</td>
                `;
            });
        }
        
        // عرض الرسوم البيانية
        function displayCharts() {
            // تدمير الرسوم البيانية السابقة إن وجدت
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
            
            // حساب توزيع التقديرات
            const gradesCounts = {
                'ممتاز': 0,
                'جيد جداً': 0,
                'جيد': 0,
                'مقبول': 0,
                'ضعيف': 0,
                'راسب': 0
            };
            
            studentsData.forEach(student => {
                gradesCounts[student.grade]++;
            });
            
            // 1. الرسم الدائري للتقديرات
            const pieCtx = document.getElementById('gradesPieChart').getContext('2d');
            charts.pie = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: Object.keys(gradesCounts),
                    datasets: [{
                        data: Object.values(gradesCounts),
                        backgroundColor: [
                            '#4CAF50',
                            '#2196F3',
                            '#9C27B0',
                            '#FF9800',
                            '#FF5722',
                            '#F44336'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
            
            // 2. الرسم الشريطي للتقديرات
            const barCtx = document.getElementById('gradesBarChart').getContext('2d');
            charts.bar = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(gradesCounts),
                    datasets: [{
                        label: 'عدد الطلاب',
                        data: Object.values(gradesCounts),
                        backgroundColor: [
                            'rgba(76, 175, 80, 0.7)',
                            'rgba(33, 150, 243, 0.7)',
                            'rgba(156, 39, 176, 0.7)',
                            'rgba(255, 152, 0, 0.7)',
                            'rgba(255, 87, 34, 0.7)',
                            'rgba(244, 67, 54, 0.7)'
                        ],
                        borderColor: [
                            '#4CAF50',
                            '#2196F3',
                            '#9C27B0',
                            '#FF9800',
                            '#FF5722',
                            '#F44336'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
            
            // 3. الرسم الخطي لتوزيع الدرجات
            const sortedScores = studentsData.map(s => s.score).sort((a, b) => a - b);
            const lineCtx = document.getElementById('scoresLineChart').getContext('2d');
            charts.line = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: sortedScores.map((_, i) => `طالب ${i + 1}`),
                    datasets: [{
                        label: 'الدرجات',
                        data: sortedScores,
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
            
            // 4. الرسم الراداري للإحصائيات
            const radarCtx = document.getElementById('radarChart').getContext('2d');
            const totalStudents = studentsData.length;
            charts.radar = new Chart(radarCtx, {
                type: 'radar',
                data: {
                    labels: ['ممتاز', 'جيد جداً', 'جيد', 'مقبول', 'ضعيف', 'راسب'],
                    datasets: [{
                        label: 'النسبة المئوية',
                        data: Object.values(gradesCounts).map(count => (count / totalStudents * 100).toFixed(1)),
                        borderColor: 'rgb(118, 75, 162)',
                        backgroundColor: 'rgba(118, 75, 162, 0.2)',
                        pointBackgroundColor: 'rgb(118, 75, 162)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(118, 75, 162)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
